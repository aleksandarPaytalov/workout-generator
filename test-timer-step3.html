<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkoutTimer Module Test - Step 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .timer-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        .timer-time {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .timer-phase {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .timer-info {
            font-size: 18px;
            opacity: 0.9;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-section h2 {
            margin-top: 0;
            color: #ffd700;
        }
        .test-result {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #4ade80;
        }
        .info {
            border-left: 4px solid #60a5fa;
        }
        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .phase-preparing { background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%); }
        .phase-working { background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); }
        .phase-resting { background: linear-gradient(135deg, #fb923c 0%, #f97316 100%); }
        .phase-completed { background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üèãÔ∏è WorkoutTimer Module Test</h1>
        <p class="subtitle">Task 1 - Step 3: Phase Transition Logic</p>

        <div class="timer-display" id="timer-display">
            <div class="timer-phase" id="timer-phase">IDLE</div>
            <div class="timer-time" id="timer-time">00:00</div>
            <div class="timer-info" id="timer-info">Click "Start Timer" to begin</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>‚è±Ô∏è Timer Controls</h2>
            <button onclick="startTestTimer()" id="start-btn">Start Timer (5s cycles)</button>
            <button onclick="stopTestTimer()" id="stop-btn" disabled>Stop Timer</button>
            <button onclick="clearEventLog()">Clear Event Log</button>
        </div>

        <div class="test-section">
            <h2>üìä Current State</h2>
            <div id="current-state" class="test-result info">
                Waiting for timer to start...
            </div>
        </div>

        <div class="test-section">
            <h2>üì° Event Log (Real-time)</h2>
            <div id="event-log" class="test-result info">
                No events yet...
            </div>
        </div>
    </div>

    <!-- Load the WorkoutTimer module -->
    <script src="js/modules/workoutTimer.js"></script>

    <script>
        let eventLog = [];
        let stateUpdateInterval = null;

        // Initialize module
        WorkoutTimer.init();

        // Override config for faster testing (5 second cycles instead of 45)
        WorkoutTimer.setTimerConfig({
            prepare: 5,
            work: 5,
            rest: 3,
            cyclesPerSet: 2,
            sets: 2,
            restBetweenSets: 5
        });

        // Listen for all timer events
        document.addEventListener('timer:started', (e) => logEvent('STARTED', e.detail));
        document.addEventListener('timer:tick', (e) => logEvent('TICK', e.detail));
        document.addEventListener('timer:phaseChanged', (e) => logEvent('PHASE_CHANGED', e.detail));
        document.addEventListener('timer:cycleCompleted', (e) => logEvent('CYCLE_COMPLETED', e.detail));
        document.addEventListener('timer:setCompleted', (e) => logEvent('SET_COMPLETED', e.detail));
        document.addEventListener('timer:exerciseCompleted', (e) => logEvent('EXERCISE_COMPLETED', e.detail));
        document.addEventListener('timer:stopped', (e) => logEvent('STOPPED', e.detail));

        function logEvent(eventName, detail) {
            eventLog.push({ 
                event: eventName, 
                detail: detail, 
                time: new Date().toLocaleTimeString() 
            });
            updateEventLog();
            updateTimerDisplay();
        }

        function updateEventLog() {
            const logDiv = document.getElementById('event-log');
            if (eventLog.length === 0) {
                logDiv.innerHTML = 'No events yet...';
                return;
            }

            let html = '<strong>üì° Events (last 10):</strong><br><br>';
            eventLog.slice(-10).reverse().forEach(log => {
                html += `<strong>[${log.time}] ${log.event}</strong><br>`;
                if (log.event !== 'TICK') {
                    html += `${JSON.stringify(log.detail, null, 2)}<br>`;
                }
                html += '<br>';
            });
            logDiv.innerHTML = html;
            logDiv.className = 'test-result success';
        }

        function updateTimerDisplay() {
            const state = WorkoutTimer.getTimerState();
            const config = WorkoutTimer.getTimerConfig();
            
            // Update phase
            const phaseEl = document.getElementById('timer-phase');
            phaseEl.textContent = state.phase.toUpperCase();
            
            // Update display background based on phase
            const displayEl = document.getElementById('timer-display');
            displayEl.className = 'timer-display phase-' + state.phase;
            
            // Update time
            const minutes = Math.floor(state.remainingTime / 60);
            const seconds = state.remainingTime % 60;
            document.getElementById('timer-time').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // Update info
            const infoEl = document.getElementById('timer-info');
            if (state.exercise) {
                infoEl.textContent = `${state.exercise.name} - Set ${state.currentSet}/${config.sets} - Cycle ${state.currentCycle}/${config.cyclesPerSet}`;
            } else {
                infoEl.textContent = 'Click "Start Timer" to begin';
            }
            
            // Update progress bar
            const progress = state.totalTime > 0 
                ? ((state.totalTime - state.remainingTime) / state.totalTime) * 100 
                : 0;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            // Update state display
            document.getElementById('current-state').innerHTML = `
                <strong>‚úÖ Current Timer State</strong><br><br>
                <strong>Phase:</strong> ${state.phase}<br>
                <strong>Exercise:</strong> ${state.exercise ? state.exercise.name : 'None'}<br>
                <strong>Set:</strong> ${state.currentSet} / ${config.sets}<br>
                <strong>Cycle:</strong> ${state.currentCycle} / ${config.cyclesPerSet}<br>
                <strong>Remaining Time:</strong> ${state.remainingTime}s / ${state.totalTime}s<br>
                <strong>Is Running:</strong> ${WorkoutTimer.isRunning()}<br>
                <strong>Is Paused:</strong> ${state.isPaused}<br>
                <strong>Progress:</strong> ${WorkoutTimer.getProgress()}%
            `;
            document.getElementById('current-state').className = 'test-result success';
        }

        function startTestTimer() {
            const testExercise = {
                id: 'test_001',
                name: 'Push-ups',
                muscleGroup: 'chest',
                sets: 2,
                reps: 10
            };

            const success = WorkoutTimer.startTimer(testExercise, 0);
            
            if (success) {
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                
                // Start state update interval
                stateUpdateInterval = setInterval(updateTimerDisplay, 100);
            }
        }

        function stopTestTimer() {
            WorkoutTimer.stopTimer();
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            
            if (stateUpdateInterval) {
                clearInterval(stateUpdateInterval);
                stateUpdateInterval = null;
            }
            
            updateTimerDisplay();
        }

        function clearEventLog() {
            eventLog = [];
            updateEventLog();
        }

        // Initial display update
        updateTimerDisplay();
    </script>
</body>
</html>
