<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History UI Components Test - Modern Design</title>
    <style>
      /* Modern, eye-catching styles for testing */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .test-container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .test-header {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .test-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .test-content {
        padding: 30px;
      }

      .test-section {
        margin-bottom: 40px;
        padding: 20px;
        border-radius: 15px;
        background: #f8fafc;
        border: 2px solid #e2e8f0;
      }

      .test-section h2 {
        color: #1e293b;
        margin-bottom: 20px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .test-button {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      }

      .test-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
      }

      .test-button.danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
      }

      .test-button.danger:hover {
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
      }

      /* History UI Styles */
      .history-container {
        background: white;
        border-radius: 15px;
        overflow: hidden;
      }

      .history-header {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .history-title {
        font-size: 1.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .workout-count {
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      .btn-clear-history {
        background: #ef4444;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-clear-history:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      .workout-cards-container {
        padding: 20px;
        display: grid;
        gap: 20px;
      }

      .workout-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid #e2e8f0;
      }

      .workout-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .workout-header {
        padding: 20px;
        background: #f8fafc;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .workout-date {
        font-weight: 700;
        color: #1e293b;
        font-size: 1.1rem;
      }

      .workout-relative-date {
        color: #64748b;
        font-size: 0.9rem;
        margin-top: 2px;
      }

      .workout-type-badge {
        color: white;
        padding: 6px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .workout-stats {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        border-bottom: 1px solid #e2e8f0;
      }

      .stat-item {
        text-align: center;
      }

      .stat-icon {
        font-size: 1.5rem;
        display: block;
        margin-bottom: 5px;
      }

      .stat-value {
        font-weight: 700;
        font-size: 1.2rem;
        color: #1e293b;
        display: block;
      }

      .stat-label {
        color: #64748b;
        font-size: 0.9rem;
      }

      .exercise-preview {
        padding: 20px;
      }

      .preview-title {
        color: #1e293b;
        margin-bottom: 15px;
        font-size: 1.1rem;
      }

      .exercise-list {
        display: grid;
        gap: 10px;
      }

      .exercise-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f1f5f9;
        border-radius: 8px;
      }

      .exercise-name {
        font-weight: 600;
        color: #1e293b;
      }

      .exercise-details {
        color: #64748b;
        font-size: 0.9rem;
      }

      .more-exercises {
        background: #e2e8f0;
        font-style: italic;
        justify-content: center;
      }

      .action-buttons {
        padding: 20px;
        display: flex;
        gap: 10px;
        background: #f8fafc;
      }

      .action-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .btn-primary {
        background: #8b5cf6;
        color: white;
      }

      .btn-primary:hover {
        background: #7c3aed;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #6366f1;
        color: white;
      }

      .btn-secondary:hover {
        background: #4f46e5;
        transform: translateY(-1px);
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      .history-empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #64748b;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 20px;
      }

      .empty-title {
        font-size: 1.5rem;
        color: #1e293b;
        margin-bottom: 10px;
      }

      .empty-description {
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .empty-features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 400px;
        margin: 0 auto;
      }

      .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .feature-icon {
        font-size: 1.5rem;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      .slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        font-weight: 600;
      }

      .status.success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .status.error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="test-header">
        <h1>ðŸŽ¨ History UI Components Test</h1>
        <p>Modern, Eye-Catching Design with Manual User Interactions</p>
      </div>

      <div class="test-content">
        <div class="test-section">
          <h2>ðŸ§ª Component Testing</h2>
          <button class="test-button" onclick="testEmptyState()">
            Test Empty State
          </button>
          <button class="test-button" onclick="testWithSampleData()">
            Test with Sample Workouts
          </button>
          <button class="test-button danger" onclick="testClearHistory()">
            Test Clear All
          </button>
          <div id="test-status"></div>
        </div>

        <div class="test-section">
          <h2>ðŸ“± History Display</h2>
          <div id="history-display" class="history-container"></div>
        </div>
      </div>
    </div>

    <!-- Include required modules -->
    <script src="js/modules/storageManager.js"></script>
    <script src="js/modules/workoutHistory.js"></script>
    <script src="js/components/historyUI.js"></script>

    <script>
      // Initialize modules
      StorageManager.init();
      WorkoutHistory.init();

      // Initialize HistoryUI
      const historyContainer = document.getElementById("history-display");
      HistoryUI.init(historyContainer, WorkoutHistory);

      function showStatus(message, type = "success") {
        const statusDiv = document.getElementById("test-status");
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      function testEmptyState() {
        try {
          // Clear all history first
          WorkoutHistory.clearHistory();
          HistoryUI.renderHistory();
          showStatus("âœ… Empty state displayed successfully!");
        } catch (error) {
          showStatus(`âŒ Error: ${error.message}`, "error");
        }
      }

      function testWithSampleData() {
        try {
          // Clear existing data
          WorkoutHistory.clearHistory();

          // Add sample workouts with different types and modern data
          const sampleWorkouts = [
            {
              exercises: [
                {
                  name: "Push-ups",
                  sets: 3,
                  reps: 15,
                  muscleGroup: "chest",
                  equipment: "bodyweight",
                },
                {
                  name: "Squats",
                  sets: 3,
                  reps: 20,
                  muscleGroup: "legs",
                  equipment: "bodyweight",
                },
                {
                  name: "Plank",
                  duration: 60,
                  sets: 1,
                  reps: 1,
                  muscleGroup: "core",
                  equipment: "bodyweight",
                },
              ],
              type: "strength",
              duration: 30,
              difficulty: "intermediate",
            },
            {
              exercises: [
                {
                  name: "Running",
                  duration: 20,
                  sets: 1,
                  reps: 1,
                  muscleGroup: "legs",
                  equipment: "none",
                },
                {
                  name: "Jumping Jacks",
                  sets: 3,
                  reps: 30,
                  muscleGroup: "legs",
                  equipment: "bodyweight",
                },
                {
                  name: "Burpees",
                  sets: 2,
                  reps: 10,
                  muscleGroup: "core",
                  equipment: "bodyweight",
                },
              ],
              type: "cardio",
              duration: 25,
              difficulty: "beginner",
            },
            {
              exercises: [
                {
                  name: "Yoga Flow",
                  duration: 15,
                  sets: 1,
                  reps: 1,
                  muscleGroup: "core",
                  equipment: "mat",
                },
                {
                  name: "Stretching",
                  duration: 10,
                  sets: 1,
                  reps: 1,
                  muscleGroup: "back",
                  equipment: "none",
                },
                {
                  name: "Meditation",
                  duration: 5,
                  sets: 1,
                  reps: 1,
                  muscleGroup: "core",
                  equipment: "none",
                },
              ],
              type: "flexibility",
              duration: 30,
              difficulty: "beginner",
            },
          ];

          // Add workouts with slight delays to show different timestamps
          sampleWorkouts.forEach((workout, index) => {
            setTimeout(() => {
              // Add settings parameter that WorkoutHistory expects
              const settings = {
                muscleGroups: [
                  ...new Set(workout.exercises.map((ex) => ex.muscleGroup)),
                ],
                equipment: [
                  ...new Set(workout.exercises.map((ex) => ex.equipment)),
                ],
                timeLimit: workout.duration,
                difficulty: workout.difficulty,
                workoutType: workout.type,
              };

              WorkoutHistory.addWorkout(workout, settings);
              if (index === sampleWorkouts.length - 1) {
                // Render after all workouts are added
                setTimeout(() => {
                  HistoryUI.renderHistory();
                  showStatus("âœ… Sample workouts loaded with modern design!");
                }, 100);
              }
            }, index * 100);
          });
        } catch (error) {
          showStatus(`âŒ Error: ${error.message}`, "error");
        }
      }

      function testClearHistory() {
        try {
          WorkoutHistory.clearHistory();
          HistoryUI.renderHistory();
          showStatus("âœ… History cleared successfully!");
        } catch (error) {
          showStatus(`âŒ Error: ${error.message}`, "error");
        }
      }

      // Override HistoryUI methods for testing
      HistoryUI.repeatWorkout = (workoutId) => {
        showStatus(`ðŸ”„ User clicked Repeat for workout: ${workoutId}`);
      };

      HistoryUI.viewWorkoutDetails = (workoutId) => {
        showStatus(`ðŸ‘ï¸ User clicked View Details for workout: ${workoutId}`);
      };

      HistoryUI.deleteWorkout = (workoutId) => {
        try {
          WorkoutHistory.removeWorkout(workoutId);
          HistoryUI.renderHistory();
          showStatus(`ðŸ—‘ï¸ Workout deleted: ${workoutId}`);
        } catch (error) {
          showStatus(`âŒ Delete failed: ${error.message}`, "error");
        }
      };

      HistoryUI.clearAllHistory = () => {
        if (confirm("Are you sure you want to clear all workout history?")) {
          testClearHistory();
        }
      };

      // Initial render
      testEmptyState();
    </script>
  </body>
</html>
