<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorageManager Validation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>StorageManager Enhanced Validation Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="testValidWorkout()">Test Valid Workout</button>
        <button onclick="testInvalidWorkouts()">Test Invalid Workouts</button>
        <button onclick="testStorageErrors()">Test Storage Errors</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script src="js/modules/storageManager.js"></script>
    <script>
        // Initialize StorageManager
        StorageManager.init();
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function testValidWorkout() {
            addResult('=== Testing Valid Workout ===');
            
            const validWorkout = {
                id: 'valid_workout_' + Date.now(),
                timestamp: new Date().toISOString(),
                exercises: [
                    { name: 'Push-ups', muscleGroup: 'chest', sets: 3, reps: 12 },
                    { name: 'Pull-ups', muscleGroup: 'back', sets: 3, reps: 8 },
                    { name: 'Squats', muscleGroup: 'legs', sets: 3, reps: 15 }
                ],
                settings: { muscleGroups: ['chest', 'back', 'legs'] },
                metadata: { completed: false }
            };
            
            try {
                StorageManager.saveWorkout(validWorkout);
                addResult('✅ Valid workout saved successfully', true);
                
                const workouts = StorageManager.getWorkouts();
                addResult(`✅ Retrieved ${workouts.length} workout(s)`, true);
                
                const info = StorageManager.getStorageInfo();
                addResult(`✅ Storage info: ${info.workoutCount} workouts, ${info.storageSize} bytes`, true);
                
            } catch (error) {
                addResult(`❌ Unexpected error with valid workout: ${error.message}`, false);
            }
        }
        
        function testInvalidWorkouts() {
            addResult('=== Testing Invalid Workouts ===');
            
            // Test cases for validation
            const testCases = [
                {
                    name: 'Null workout',
                    workout: null,
                    expectedError: 'Invalid workout data'
                },
                {
                    name: 'Missing ID',
                    workout: { timestamp: new Date().toISOString(), exercises: [] },
                    expectedError: 'valid non-empty id'
                },
                {
                    name: 'Empty ID',
                    workout: { id: '', timestamp: new Date().toISOString(), exercises: [] },
                    expectedError: 'valid non-empty id'
                },
                {
                    name: 'Invalid timestamp',
                    workout: { id: 'test', timestamp: 'invalid-date', exercises: [] },
                    expectedError: 'valid ISO date string'
                },
                {
                    name: 'No exercises',
                    workout: { id: 'test', timestamp: new Date().toISOString(), exercises: [] },
                    expectedError: 'at least one exercise'
                },
                {
                    name: 'Invalid exercise name',
                    workout: { 
                        id: 'test', 
                        timestamp: new Date().toISOString(), 
                        exercises: [{ name: '', muscleGroup: 'chest' }] 
                    },
                    expectedError: 'must have a valid name'
                },
                {
                    name: 'Invalid muscle group',
                    workout: { 
                        id: 'test', 
                        timestamp: new Date().toISOString(), 
                        exercises: [{ name: 'Test Exercise', muscleGroup: 'invalid' }] 
                    },
                    expectedError: 'invalid muscle group'
                }
            ];
            
            testCases.forEach(testCase => {
                try {
                    StorageManager.saveWorkout(testCase.workout);
                    addResult(`❌ ${testCase.name}: Should have failed but didn't`, false);
                } catch (error) {
                    if (error.message.includes(testCase.expectedError)) {
                        addResult(`✅ ${testCase.name}: Correctly rejected - ${error.message}`, true);
                    } else {
                        addResult(`❌ ${testCase.name}: Wrong error - ${error.message}`, false);
                    }
                }
            });
        }
        
        function testStorageErrors() {
            addResult('=== Testing Storage Error Handling ===');
            
            // Test storage availability
            try {
                const info = StorageManager.getStorageInfo();
                if (info.isAvailable) {
                    addResult('✅ localStorage is available', true);
                } else {
                    addResult('❌ localStorage is not available', false);
                }
            } catch (error) {
                addResult(`❌ Storage info error: ${error.message}`, false);
            }
            
            // Test clear history
            try {
                StorageManager.clearHistory();
                addResult('✅ History cleared successfully', true);
                
                const workouts = StorageManager.getWorkouts();
                if (workouts.length === 0) {
                    addResult('✅ Confirmed history is empty after clear', true);
                } else {
                    addResult(`❌ History not properly cleared: ${workouts.length} workouts remain`, false);
                }
            } catch (error) {
                addResult(`❌ Clear history error: ${error.message}`, false);
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            addResult('StorageManager Enhanced Validation Test Ready');
            addResult('Click buttons above to run specific tests');
        };
    </script>
</body>
</html>
